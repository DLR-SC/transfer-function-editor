<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TransferFunctionEditor</title>
  <style>
      body {
          font-family: 'Arial', 'SansSerif', monospace;
          margin: 0;
          padding: 0;
          text-align: center;
          background: beige;
      }

      h1 {
          font-weight: normal;
      }

      hr {
          margin-top: 50px;
          margin-bottom: 25px;
          width: 80%;
          color: gray;
      }

      #root {
          display: flex;
          flex: 1;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin-bottom: 5%;
      }

      .section {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: space-evenly;
          width: 80%;
      }

      #tf-editor {
          width: 500px;
          height: 100%;
      }

      .preview {
          text-align: left;
          max-height: 350px;
          width: 500px;
          overflow-y: auto;
          background: #2b2d30;
          color: wheat;
          padding: 10px;
          border: 2px solid gray;
      }

      #tp {
          width: 500px;
      }

      #cm {
          width: 500px;
      }

      #cp {
          width: 500px;
      }

      .tfe-transparency-editor {
          height: 200px;
          border: 1px solid black;
      }

      .tfe-color-map-editor {
          margin-top: 10px;

          height: 40px;
          border: 1px solid black;
      }
  </style>
<body>
<div id="root">
  <h1>Transfer Function Editor</h1>
  <div class="section">
    <div id="tf-editor"></div>
    <pre id="tf-output" class="preview"></pre>
  </div>

  <hr>

  <h1>Transparency Editor</h1>
  <div class="section">
    <div id="tp"></div>
    <pre id="tp-output" class="preview"></pre>
  </div>

  <hr>

  <h1>Color Map Editor</h1>
  <div class="section">
    <div id="cm"></div>
    <pre id="cm-output" class="preview"></pre>
  </div>

  <hr>

  <h1>Color Picker</h1>
  <div class="section">
    <div id="cp"></div>
    <pre id="cp-output" class="preview"></pre>
  </div>
</div>
<script type="module" src="./index.js"></script>
</body>
</html>
